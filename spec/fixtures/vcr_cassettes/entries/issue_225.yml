                                    "data": {},
                                    "content": [
                                       {
                                          "data": {},
                                          "marks": [],
                                          "value": "Ich habe gewonnen‚Ä¶",
                                          "nodeType": "text"
                                       }
                                    ],
                                    "nodeType": "paragraph"
                                 },
                                 {
                                    "data": {},
                                    "content": [
                                       {
                                          "data": {},
                                          "marks": [],
                                          "value": "Was hast du gewonnen?",
