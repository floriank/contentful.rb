                        "data": {},
                        "content": [
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Steuermodelle, Auswirkungen auf den Arbeitsmarkt und Sozialleistungen\n- die √ñffentlichkeit diskutiert wie wild √ºber das Grundeinkommen. Aber\neine entscheidende Perspektive fehlt: Wie f√ºhlt es sich an, so ein Grundeinkommen\nzu erhalten? Wir haben unsere Gewinner*innen eingeladen und sie gefragt.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Die fehlende Perspektive",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "heading-3"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Das Bedingungslose Grundeinkommen ist in der Mitte der Gesellschaft\nangekommen.",
                                    "nodeType": "text"
                                 },
                                 {
                                    "data": {
                                       "uri": "https://www.mein-grundeinkommen.de/news/35KJ62FI7SuyCeqs2oqyEc"
                                    },
                                    "content": [
                                       {
                                          "data": {},
                                          "marks": [],
                                          "value": "Zwei Drittel der Bev√∂lkerung bef√ºrworten es",
                                          "nodeType": "text"
                                       }
                                    ],
                                    "nodeType": "hyperlink"
                                 },
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": ", ebenso einige bekannte Konzernchef*innen, Philosoph*innen und\nParteivorsitzende. Dieser rasante Aufstieg einer politischen Idee hat\ngute Gr√ºnde: Der bisherige Sozialstaat wirkt wenig zukunftsf√§hig, die\nDigitalisierung ver√§ndert die Welt massiv, die junge Generation hat\nneue Erwartungen ans Erwerbsleben, gro√üe Teile der Bev√∂lkerung stehen\nvor dem Burnout und sehnen sich nach anderen Perspektiven.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Neuerdings wird also in den Kolumnen gestritten: Wie hoch muss\nein Grundeinkommen sein? Wird es eine Inflation geben? Welches Modell\nist das fairste? Wie wird sich der Arbeitsmarkt ver√§ndern?",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Ich glaube, dass neben diesen Fragen eine entscheidende Perspektive\nfehlt. Eine Perspektive, die das Grundeinkommen √ºberhaupt erst so m√§chtig\nund popul√§r macht: Das Gef√ºhl.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Grundeinkommen ist n√§mlich nicht einfach eine weitere sozialpolitische\nMa√ünahme, bei der es ausreicht, quantitative Vor- und Nachteile zu kalkulieren.\nGrundeinkommen ist Ausdruck eines fundamental neuen Paradigmas. In unserer\narbeitsteiligen Gesellschaft brauchen Menschen Geld zum √úberleben. Und\neine Grundeinkommensgesellschaft gibt es ihnen einfach, jeden Monat\nneu, ohne R√ºckfragen, bedingungslos, einfach so, weil sie Menschen sind.\nDas Grundeinkommen sagt mir jeden Monat: Du bist okay, du darfst sein,\nwir glauben an dich, wir vertrauen dir. Das ist etwas ganz Neues! Das\nwird uns ver√§ndern - von innen!",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Und wie?",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Das berichten die Gewinner*innen!",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "heading-3"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Schon mehr als 100 Menschen haben die Erfahrung gemacht. Was k√∂nnen\nwir von ihnen lernen? In der letzten Woche haben wir alle Grundeinkommens-Gewinner*innen\nnach Hamburg eingeladen, um mit ihnen dar√ºber zu sprechen, was sich\ndenn nun wirklich bei ihnen ver√§ndert hat und ob es so ein Grundeinkommensgef√ºhl\ntats√§chlich gibt.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {
                                 "target": {
                                    "sys": {
                                       "id": "3OUm4GfkIPdFaOa9I6JbJe",
                                       "type": "Link",
                                       "linkType": "Entry"
                                    }
                                 }
                              },
                              "content": [],
                              "nodeType": "embedded-entry-block"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [
                                       {
                                          "type": "bold"
                                       }
                                    ],
                                    "value": "Christoph k√ºndigt im Callcenter",
                                    "nodeType": "text"
                                 },
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "\nDa ist zum Beispiel Christoph, einer der ersten Gewinner. Er verhielt sich so, wie es viele bef√ºrchten, sollte Grundeinkommen eingef√ºhrt werden. Kurz nachdem die ersten 1.000 Euro auf seinem Konto eintrafen, k√ºndigte er seinen Job im Callcenter. Er f√ºhlte sich pl√∂tzlich ‚Äúfrei, leicht und entspannt‚Äù.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Bei Christoph hat sich aber noch mehr ver√§ndert. Durch das Grundeinkommen\nkonnte er ein P√§dagogik-Studium beginnen. So wurde seine Freundin pl√∂tzlich\nzur Hauptverdienerin in der Familie. In Hamburg berichtete mir Christoph\nganz nebenbei und selbstverst√§ndlich: \"Nat√ºrlich mach ich den Abwasch\nzu Hause.‚Äú Das zeigt: Wo Grundeinkommen hinkommt, entsteht neuer Verhandlungsspielraum,\nder auch dazu f√ºhren kann verkrustete Lebensweisen zu ver√§ndern.",
                                    "nodeType": "text"
                                 }
                              ],
