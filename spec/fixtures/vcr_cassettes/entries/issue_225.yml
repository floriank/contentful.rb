                              "nodeType": "embedded-entry-block"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [
                                       {
                                          "type": "bold"
                                       }
                                    ],
                                    "value": "Robins Familie verhandelt die Machtfrage",
                                    "nodeType": "text"
                                 },
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "\nRobin war 8 Jahre alt, als er gewann. Doch wer w√ºrde das Geld verwalten? Er selbst? Dann h√§tte er m√∂glicherweise mehr Geld in der Tasche als seine Eltern. Oder seine Eltern? Die dann sagen k√∂nnten: ‚ÄûDu bekommst dein Grundeinkommen erst, wenn du dein Zimmer aufr√§umst.‚Äú",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Die Familie konnte nicht anders als sich mit diesen Fragen auseinanderzusetzen.\nDas zeigt: Wo Grundeinkommen hinkommt, wird automatisch die Machtfrage\nneu gestellt und man kann sich ihr nicht entziehen. Robin teilte sein\nGeld √ºbrigens bereitwillig mit der ganzen Familie, die seither enger\nzusammenger√ºckt ist.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {
                                 "target": {
                                    "sys": {
                                       "id": "5wHn2CwcVcFCgBORceLHnP",
                                       "type": "Link",
                                       "linkType": "Entry"
                                    }
                                 }
                              },
                              "content": [],
                              "nodeType": "embedded-entry-block"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [
                                       {
                                          "type": "bold"
                                       }
                                    ],
                                    "value": "Marcs chronische Krankheit ist pl√∂tzlich symptomfrei",
                                    "nodeType": "text"
                                 },
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "\nMarc hat, wie rund 300.000 andere Deutsche, die Darmkrankheit Morbus Crohn. Es traten immer dann neue Sch√ºbe auf, wenn er sich mit verschiedenen Beh√∂rden um die Zahlungen zu seinem Lebensunterhalt streiten musste. Seitdem Marc sein Grundeinkommen bedingungslos erhielt, kamen pl√∂tzlich keine Sch√ºbe mehr. Zum ersten Mal seit zehn Jahren konnte er seine Medikamente absetzen. Die Existenzangst war pl√∂tzlich weg.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "√Ñhnliche Effekte berichten fast alle Gewinner*innen. Sie schlafen\nbesser seitdem sie bedingungslos abgesichert sind. Angestellte berichten\nzudem, dass sie nun mehr arbeiten, aber dabei viel weniger gestresst\nsind. Stress und Krankheiten kommen eben h√§ufig nicht von den langen\nTo-do-Listen, sondern von den dahinterstehenden Sorgen, was passiert,\nwenn man die To-do-Liste nicht schafft.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {
                                 "target": {
                                    "sys": {
                                       "id": "3rbv9FjqCy6axfiLnw664r",
                                       "type": "Link",
                                       "linkType": "Entry"
                                    }
                                 }
                              },
                              "content": [],
                              "nodeType": "embedded-entry-block"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [
                                       {
                                          "type": "bold"
                                       }
                                    ],
                                    "value": "Jesta wagt ein Gesch√§ftsexperiment",
                                    "nodeType": "text"
                                 },
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "\nVier Grundeinkommensgewinner*innen haben sich w√§hrend ihres Jahres selbstst√§ndig gemacht und zahlreiche weitere weitergebildet, weil nun das Geld f√ºr neue, mutige Schritte da war.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Jesta ging aber noch weiter: In ihrer Coaching-T√§tigkeit startete\nsie, mit dem Grundeinkommen im R√ºcken, ein Experiment: Ihre Kund*innen\nkonnten fortan bezahlen soviel sie wollten.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Hier zeigt sich, wie ein Grundeinkommen seine Wirkung potenzieren\nk√∂nnte. Nicht nur ver√§ndert sich etwas im eigenen Leben, in der eigenen\nGesundheit und im nahen Umfeld. Wenn ich keine Existenzangst mehr haben\nmuss, dann kann ich auch anderen viel mehr vertrauen - daraus k√∂nnten\nsich ganz neue Gesch√§ftspraktiken und -modelle entwickeln.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {
                                 "target": {
                                    "sys": {
                                       "id": "Xok5X2ySTCleJIVP6lDER",
                                       "type": "Link",
                                       "linkType": "Entry"
                                    }
                                 }
                              },
                              "content": [],
                              "nodeType": "embedded-entry-block"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [
                                       {
                                          "type": "bold"
                                       }
                                    ],
                                    "value": "F√ºr Astrid wird Unm√∂gliches denkbar",
                                    "nodeType": "text"
                                 },
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "\nDie f√ºr mich beeindruckendste Geschichte ist die von Astrid. Sie zeigt, wie sehr die neue Bedingungslosigkeit die Brille ver√§ndern kann, durch die man die Welt sieht. Denn f√ºr Astrid waren Geld und Konsum auf einmal gar nicht mehr so wichtig, weil es ja keinen Mangel mehr gab. Pl√∂tzlich wurden Dinge denkbar, die fr√ºher nicht denkbar waren, wie z.B. kein Auto zu besitzen oder mit Anfang 50 nochmal in eine WG zu ziehen.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {
                                 "target": {
                                    "sys": {
                                       "id": "x8biCspvW8GhebsZTTEWb",
                                       "type": "Link",
                                       "linkType": "Entry"
                                    }
                                 }
                              },
                              "content": [],
                              "nodeType": "embedded-entry-block"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Das Grundeinkommen ist nicht die Antwort, sondern stellt die richtigen\nFragen",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "heading-3"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Auch vergangene Woche in Hamburg berichteten fast alle Gewinner*innen:\nMit Grundeinkommen hat sich oft auf dem Papier nicht viel ge√§ndert,\naber daf√ºr die Haltung zum Leben selbst. Die Bedingungslosigkeit wurde\ndabei als monatlicher Vertrauensvorschuss empfunden, der die Gewinner*innen\nmotiviert hat. Es setzt ein ‚ÄûOm-Gef√ºhl‚Äú ein, eine neue Ruhe, die daf√ºr\nsorgt, dass die wirklich wichtigen Dinge mehr Beachtung bekommen. Viele\nhatten sich auch vorher schon ein anderes, bewussteres, stressfreieres\nLeben gew√ºnscht ‚Äì aber erst Grundeinkommen hat ihnen geholfen, es zu\nleben.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Der Austausch mit den Gewinner*innen hat mir verdeutlicht, warum\nGrundeinkommen so einen radikal anderen Ansatz zum Status Quo darstellt.\nEs fordert uns heraus, ohne uns etwas aufzuzwingen. Die Gewinner*innen\nsagten einstimmig: diese Herausforderung f√ºhlt sich m√§chtig an und macht\nSpa√ü! Grundeinkommen l√∂st Gef√ºhle aus, die das Potential haben, tiefgreifende\nVer√§nderung zu bewirken. In uns selbst, in unseren Beziehungen, in unserer\nArbeit. Warum also nicht auch f√ºr unser gesellschaftliches Zusammenleben?",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           }
