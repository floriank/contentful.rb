                                    ],
                                    "nodeType": "paragraph"
                                 },
                                 {
                                    "data": {},
                                    "content": [
                                       {
                                          "data": {},
                                          "marks": [],
                                          "value": "Ich habe es als Crowdh√∂rnchen unterst√ºtzt. Dadurch war ich automatisch\nin jeder Verlosung drin.",
