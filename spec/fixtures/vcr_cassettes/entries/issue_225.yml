                                       }
                                    ],
                                    "nodeType": "paragraph"
                                 }
                              ],
                              "nodeType": "blockquote"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Dein Thema, es kommt zu dir. Ich stehe im Wald. Wirklich. Auf einer\nkleinen steinernen Br√ºcke ‚Äì unter mir das Nonnenflie√ü, wo Biber ihre\nWasserburg errichtet haben. Ich bin unterwegs auf meiner monatlichen\nWandertour auf der 66-Seen-Route um Berlin diesmal zwischen Biesenthal\nund Falkenberg.",
                                    "nodeType": "text"
