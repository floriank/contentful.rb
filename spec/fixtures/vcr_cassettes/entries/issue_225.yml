                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Ich arbeite als (Slow) Business Coach und Trainerin f√ºr intuitives\nZeitmanagement und zu meinen Hauptklienten geh√∂ren Selbstst√§ndige, Eltern,\nVision√§re‚Ä¶ Die meisten meiner Klienten fallen in mindestens zwei dieser\ndrei Kategorien. Der Zeitpunkt unserer Arbeit zusammen f√§llt oft auch\nin den Wiedereinstieg nach der Elternzeit, nach einer Auszeit, und auch\nmal nach dem Burn-out. Zeiten in denen Geld nicht unbedingt zu den Hauptressourcen\nz√§hlt.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Ich arbeite zwar schon von Anfang an auch im Tausch und m√∂chte\ndies auch nicht missen. Da aber, meine Vermieter, der Supermarkt, die\nKita meiner Kinder und viele andere meine Dienste nicht im Tausch f√ºr\ndas, was ich von ihnen brauche annehmen, kam es auch schon dazu, dass\nich Tauschangebote ablehnen musste.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Das Projekt Offener Preis ist ein Experiment.  Schon aus meiner\nErfahrung mit dem Tauschen wei√ü ich, dass nicht alles einfach immer\nnur einfach und klar ist.  Daher jetzt meine Utopie als Experiment mit\nder offiziellen M√∂glichkeit des Scheiterns.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Aber ich will es halt wissen, ob Arbeiten und Bezahlung auch √ºber\nVertrauen l√§uft. √úber Selbsteinsch√§tzung. Kann ich das Ganze √ºberhaupt\nhalten oder kommen mir bl√∂de Gedanken und Gef√ºhle?  Und wenn ja, welche? \nWelche tollen Gef√ºhle kommen? Wie steht es mit der Angst?  Auch wenn\nmeine Existenzangst jetzt f√ºr ein Jahr aufgefangen ist ‚Äì Was ist da\nnoch? Und wie ist das Ganze f√ºr meine Klienten? Werden sie die Option\nder eigenen Preisfestlegung w√§hlen oder f√ºhlen sie sich besser den von\nmir genannten Preis zu zahlen? Kommen sie jetzt, weil sie es sich vorher\nnicht leisten konnten? Oder kommen sie jetzt gar nicht, weil es mit\neinem unklaren Gef√ºhl verbunden ist‚Ä¶",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Ich wei√ü es nicht, will‚Äôs aber rauskriegen und dokumentieren. Vielleicht\nwird ein Buch draus, vielleicht ein Blog Artikel, vielleicht ein Podcast‚Ä¶",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "F√ºr mich ist das Jahr bedingungsloses Grundeinkommen ein Stipendium\nf√ºr mein ganz eigenes Forschungsprojekt zum gl√ºcklichen Arbeiten. Es\nist Freiheit von Existenzangst durch Grundabsicherung.  Es ist Zeit,\ndie ich diesem Experiment widme. Mit dem bedingungslosen Grundeinkommen,\nkann ich endlich so arbeiten, wie ich es mir w√ºnsche‚Ä¶",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Und f√ºr diese Freiheit und M√∂glichkeit danke ich euch allen ‚Äì allen\nCrowdh√∂rnchen & dem Team des Mein Grundeinkommen, sowie allen anderen\nUnterst√ºtzerInnen der Idee selbst!",
                                    "nodeType": "text"
