                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Ich glaube daran, dass wenn die Existenzangst weg ist, wir zur\nvollen Gr√∂√üe erwachsen und wirklich das in unser Arbeit geben k√∂nnen,\nwas wir in diese Welt tr√§umen m√∂chten, was wir beitragen wollen.",
                                    "nodeType": "text"
