                                    ],
                                    "nodeType": "paragraph"
                                 }
                              ],
                              "nodeType": "blockquote"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Wir verschieben Gespr√§ch auf abends, wo ich ihr das Crowdh√∂rnchen\nerkl√§re und meine monatliche Unterst√ºtzung f√ºr das Projekt. Wir trinken\nSekt, ich heule noch ein bisschen und erkl√§re den Kindern, was Freudentr√§nen\nsind. Unsere Tochter mag es trotzdem nicht, wenn ich weine und stopft\nmir ein Gummib√§rchen in den Mund. Ich streiche ihr √ºber den Kopf und\ngehe dann nachsehen, warum unser Sohn nichts mehr anhat au√üer Gummistiefel.\nDas gro√üe Feiern mit zwei kleinen Kindern‚Ä¶",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
