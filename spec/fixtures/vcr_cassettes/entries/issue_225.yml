                                 {
                                    "data": {},
                                    "content": [
                                       {
                                          "data": {},
                                          "marks": [],
                                          "value": "Uaaaaaa, Jesta! Herzlichen Gl√ºckwunsch. Der Michel aus L√∂nneberga\nhat dich zur Grundeinkommensgewinnerin gemacht.",
                                          "nodeType": "text"
                                       }
