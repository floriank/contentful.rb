                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Ich setzte mich auf das kleinste Br√ºckengel√§nder der Welt und schmei√ü\nfast mein Handy in die",
                                    "nodeType": "text"
                                 },
                                 {
                                    "data": {
                                       "uri": "http://biberburg.es/"
