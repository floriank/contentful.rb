                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Ich glaube an das gl√ºckliche Arbeiten. Nicht als Luxus. Sondern\nals Grundvoraussetzung daf√ºr, dass wir irgendetwas von Wert (er-)schaffen.",
                                    "nodeType": "text"
                                 }
                              ],
                              "nodeType": "paragraph"
                           },
                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Und mit all dem nun also - Vorhang auf f√ºr das Ausprobieren meiner\nUtopie. Ich habe schon lange davon getr√§umt und auch viel davon erz√§hlt,\ndass es mein Ziel ist, irgendwann so arbeiten zu k√∂nnen, dass sich meine\nKlienten selbst aussuchen k√∂nnen, was sie mir zahlen.  Nach unserer\nArbeit zusammen entscheiden sie, was es ihnen wert ist und was sie sich\ninnerhalb ihres Budgets leisten m√∂chten.",
