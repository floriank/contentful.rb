                                    ],
                                    "nodeType": "paragraph"
                                 },
                                 {
                                    "data": {},
                                    "content": [
                                       {
                                          "data": {},
                                          "marks": [],
                                          "value": "Oh, mein Gott!!! Ich stehe im Wald. Wirklich. Und heule.",
                                          "nodeType": "text"
