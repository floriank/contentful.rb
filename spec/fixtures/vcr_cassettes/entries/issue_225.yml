                           {
                              "data": {},
                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Es haben √ºbrigens neben Christoph nur weitere 4 von 112 Gewinnern\nihren Job gek√ºndigt. Alle arbeiten in anderen Jobs weiter oder haben\nsich selbstst√§ndig gemacht.",
                                    "nodeType": "text"
