                                          "nodeType": "text"
                                       }
                                    ],
                                    "nodeType": "hyperlink"
                                 },
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": " rast in mir. Das Blut. Das Adrenalin. Die Gedanken. Die Ideen\nund M√∂glichkeiten. Und ganz oben schwimmt eigentlich nur eins: Na dann\nlos, dann machst du jetzt dein Experiment. Jetzt probierst du es aus.",
                                    "nodeType": "text"
                                 }
                              ],
