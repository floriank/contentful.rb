                              "content": [
                                 {
                                    "data": {},
                                    "marks": [],
                                    "value": "Ich starre auf mein Handy, wo gerade eine SMS eingegangen ist.\nW√§re sie von irgendwem anderen, h√§tte ich sie inhaltlich sofort als\nSpam gel√∂scht. Aber sie ist von Greta.",
