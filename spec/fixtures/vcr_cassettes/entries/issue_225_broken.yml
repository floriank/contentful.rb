                    "fields": {
                       "title": "Das Grundeinkommensgefühl",
                       "slug": "grundeinkommensgefühl-2017",
                       "date": "2017-10-24T00:00+02:00",
                       "author": {
                          "sys": {
                             "type": "Link",
                             "linkType": "Entry",
                             "id": "29OfZHKGSQsmaGMIyo6QUK"
                          }
                       },
                       "headerImage": {
                          "sys": {
                             "type": "Link",
                             "linkType": "Asset",
                             "id": "iHd92gq3leIKUsWiEMEyu"
                          }
                       },
                       "rich_text": {
                          "data": {},
                          "content": [
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Steuermodelle, Auswirkungen auf den Arbeitsmarkt und Sozialleistungen\n- die Öffentlichkeit diskutiert wie wild über das Grundeinkommen. Aber\neine entscheidende Perspektive fehlt: Wie fühlt es sich an, so ein Grundeinkommen\nzu erhalten? Wir haben unsere Gewinner*innen eingeladen und sie gefragt.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Die fehlende Perspektive",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "heading-3"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Das Bedingungslose Grundeinkommen ist in der Mitte der Gesellschaft\nangekommen.",
                                      "nodeType": "text"
                                   },
                                   {
                                      "data": {
                                         "uri": "https://www.mein-grundeinkommen.de/news/35KJ62FI7SuyCeqs2oqyEc"
                                      },
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Zwei Drittel der Bevölkerung befürworten es",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "hyperlink"
                                   },
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": ", ebenso einige bekannte Konzernchef*innen, Philosoph*innen und\nParteivorsitzende. Dieser rasante Aufstieg einer politischen Idee hat\ngute Gründe: Der bisherige Sozialstaat wirkt wenig zukunftsfähig, die\nDigitalisierung verändert die Welt massiv, die junge Generation hat\nneue Erwartungen ans Erwerbsleben, große Teile der Bevölkerung stehen\nvor dem Burnout und sehnen sich nach anderen Perspektiven.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Neuerdings wird also in den Kolumnen gestritten: Wie hoch muss\nein Grundeinkommen sein? Wird es eine Inflation geben? Welches Modell\nist das fairste? Wie wird sich der Arbeitsmarkt verändern?",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ich glaube, dass neben diesen Fragen eine entscheidende Perspektive\nfehlt. Eine Perspektive, die das Grundeinkommen überhaupt erst so mächtig\nund populär macht: Das Gefühl.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Grundeinkommen ist nämlich nicht einfach eine weitere sozialpolitische\nMaßnahme, bei der es ausreicht, quantitative Vor- und Nachteile zu kalkulieren.\nGrundeinkommen ist Ausdruck eines fundamental neuen Paradigmas. In unserer\narbeitsteiligen Gesellschaft brauchen Menschen Geld zum Überleben. Und\neine Grundeinkommensgesellschaft gibt es ihnen einfach, jeden Monat\nneu, ohne Rückfragen, bedingungslos, einfach so, weil sie Menschen sind.\nDas Grundeinkommen sagt mir jeden Monat: Du bist okay, du darfst sein,\nwir glauben an dich, wir vertrauen dir. Das ist etwas ganz Neues! Das\nwird uns verändern - von innen!",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Und wie?",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Das berichten die Gewinner*innen!",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "heading-3"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Schon mehr als 100 Menschen haben die Erfahrung gemacht. Was können\nwir von ihnen lernen? In der letzten Woche haben wir alle Grundeinkommens-Gewinner*innen\nnach Hamburg eingeladen, um mit ihnen darüber zu sprechen, was sich\ndenn nun wirklich bei ihnen verändert hat und ob es so ein Grundeinkommensgefühl\ntatsächlich gibt.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {
                                   "target": {
                                      "sys": {
                                         "id": "3OUm4GfkIPdFaOa9I6JbJe",
                                         "type": "Link",
                                         "linkType": "Entry"
                                      }
                                   }
                                },
                                "content": [],
                                "nodeType": "embedded-entry-block"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [
                                         {
                                            "type": "bold"
                                         }
                                      ],
                                      "value": "Christoph kündigt im Callcenter",
                                      "nodeType": "text"
                                   },
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "\nDa ist zum Beispiel Christoph, einer der ersten Gewinner. Er verhielt sich so, wie es viele befürchten, sollte Grundeinkommen eingeführt werden. Kurz nachdem die ersten 1.000 Euro auf seinem Konto eintrafen, kündigte er seinen Job im Callcenter. Er fühlte sich plötzlich “frei, leicht und entspannt”.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Bei Christoph hat sich aber noch mehr verändert. Durch das Grundeinkommen\nkonnte er ein Pädagogik-Studium beginnen. So wurde seine Freundin plötzlich\nzur Hauptverdienerin in der Familie. In Hamburg berichtete mir Christoph\nganz nebenbei und selbstverständlich: \"Natürlich mach ich den Abwasch\nzu Hause.“ Das zeigt: Wo Grundeinkommen hinkommt, entsteht neuer Verhandlungsspielraum,\nder auch dazu führen kann verkrustete Lebensweisen zu verändern.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Es haben übrigens neben Christoph nur weitere 4 von 112 Gewinnern\nihren Job gekündigt. Alle arbeiten in anderen Jobs weiter oder haben\nsich selbstständig gemacht.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {
                                   "target": {
                                      "sys": {
                                         "id": "5VvsVFgRSWblIs4TJmD0fP",
                                         "type": "Link",
                                         "linkType": "Entry"
                                      }
                                   }
                                },
                                "content": [],
                                "nodeType": "embedded-entry-block"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [
                                         {
                                            "type": "bold"
                                         }
                                      ],
                                      "value": "Robins Familie verhandelt die Machtfrage",
                                      "nodeType": "text"
                                   },
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "\nRobin war 8 Jahre alt, als er gewann. Doch wer würde das Geld verwalten? Er selbst? Dann hätte er möglicherweise mehr Geld in der Tasche als seine Eltern. Oder seine Eltern? Die dann sagen könnten: „Du bekommst dein Grundeinkommen erst, wenn du dein Zimmer aufräumst.“",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Die Familie konnte nicht anders als sich mit diesen Fragen auseinanderzusetzen.\nDas zeigt: Wo Grundeinkommen hinkommt, wird automatisch die Machtfrage\nneu gestellt und man kann sich ihr nicht entziehen. Robin teilte sein\nGeld übrigens bereitwillig mit der ganzen Familie, die seither enger\nzusammengerückt ist.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {
                                   "target": {
                                      "sys": {
                                         "id": "5wHn2CwcVcFCgBORceLHnP",
                                         "type": "Link",
                                         "linkType": "Entry"
                                      }
                                   }
                                },
                                "content": [],
                                "nodeType": "embedded-entry-block"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [
                                         {
                                            "type": "bold"
                                         }
                                      ],
                                      "value": "Marcs chronische Krankheit ist plötzlich symptomfrei",
                                      "nodeType": "text"
                                   },
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "\nMarc hat, wie rund 300.000 andere Deutsche, die Darmkrankheit Morbus Crohn. Es traten immer dann neue Schübe auf, wenn er sich mit verschiedenen Behörden um die Zahlungen zu seinem Lebensunterhalt streiten musste. Seitdem Marc sein Grundeinkommen bedingungslos erhielt, kamen plötzlich keine Schübe mehr. Zum ersten Mal seit zehn Jahren konnte er seine Medikamente absetzen. Die Existenzangst war plötzlich weg.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ähnliche Effekte berichten fast alle Gewinner*innen. Sie schlafen\nbesser seitdem sie bedingungslos abgesichert sind. Angestellte berichten\nzudem, dass sie nun mehr arbeiten, aber dabei viel weniger gestresst\nsind. Stress und Krankheiten kommen eben häufig nicht von den langen\nTo-do-Listen, sondern von den dahinterstehenden Sorgen, was passiert,\nwenn man die To-do-Liste nicht schafft.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {
                                   "target": {
                                      "sys": {
                                         "id": "3rbv9FjqCy6axfiLnw664r",
                                         "type": "Link",
                                         "linkType": "Entry"
                                      }
                                   }
                                },
                                "content": [],
                                "nodeType": "embedded-entry-block"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [
                                         {
                                            "type": "bold"
                                         }
                                      ],
                                      "value": "Jesta wagt ein Geschäftsexperiment",
                                      "nodeType": "text"
                                   },
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "\nVier Grundeinkommensgewinner*innen haben sich während ihres Jahres selbstständig gemacht und zahlreiche weitere weitergebildet, weil nun das Geld für neue, mutige Schritte da war.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Jesta ging aber noch weiter: In ihrer Coaching-Tätigkeit startete\nsie, mit dem Grundeinkommen im Rücken, ein Experiment: Ihre Kund*innen\nkonnten fortan bezahlen soviel sie wollten.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Hier zeigt sich, wie ein Grundeinkommen seine Wirkung potenzieren\nkönnte. Nicht nur verändert sich etwas im eigenen Leben, in der eigenen\nGesundheit und im nahen Umfeld. Wenn ich keine Existenzangst mehr haben\nmuss, dann kann ich auch anderen viel mehr vertrauen - daraus könnten\nsich ganz neue Geschäftspraktiken und -modelle entwickeln.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {
                                   "target": {
                                      "sys": {
                                         "id": "Xok5X2ySTCleJIVP6lDER",
                                         "type": "Link",
                                         "linkType": "Entry"
                                      }
                                   }
                                },
                                "content": [],
                                "nodeType": "embedded-entry-block"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [
                                         {
                                            "type": "bold"
                                         }
                                      ],
                                      "value": "Für Astrid wird Unmögliches denkbar",
                                      "nodeType": "text"
                                   },
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "\nDie für mich beeindruckendste Geschichte ist die von Astrid. Sie zeigt, wie sehr die neue Bedingungslosigkeit die Brille verändern kann, durch die man die Welt sieht. Denn für Astrid waren Geld und Konsum auf einmal gar nicht mehr so wichtig, weil es ja keinen Mangel mehr gab. Plötzlich wurden Dinge denkbar, die früher nicht denkbar waren, wie z.B. kein Auto zu besitzen oder mit Anfang 50 nochmal in eine WG zu ziehen.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {
                                   "target": {
                                      "sys": {
                                         "id": "x8biCspvW8GhebsZTTEWb",
                                         "type": "Link",
                                         "linkType": "Entry"
                                      }
                                   }
                                },
                                "content": [],
                                "nodeType": "embedded-entry-block"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Das Grundeinkommen ist nicht die Antwort, sondern stellt die richtigen\nFragen",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "heading-3"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Auch vergangene Woche in Hamburg berichteten fast alle Gewinner*innen:\nMit Grundeinkommen hat sich oft auf dem Papier nicht viel geändert,\naber dafür die Haltung zum Leben selbst. Die Bedingungslosigkeit wurde\ndabei als monatlicher Vertrauensvorschuss empfunden, der die Gewinner*innen\nmotiviert hat. Es setzt ein „Om-Gefühl“ ein, eine neue Ruhe, die dafür\nsorgt, dass die wirklich wichtigen Dinge mehr Beachtung bekommen. Viele\nhatten sich auch vorher schon ein anderes, bewussteres, stressfreieres\nLeben gewünscht – aber erst Grundeinkommen hat ihnen geholfen, es zu\nleben.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Der Austausch mit den Gewinner*innen hat mir verdeutlicht, warum\nGrundeinkommen so einen radikal anderen Ansatz zum Status Quo darstellt.\nEs fordert uns heraus, ohne uns etwas aufzuzwingen. Die Gewinner*innen\nsagten einstimmig: diese Herausforderung fühlt sich mächtig an und macht\nSpaß! Grundeinkommen löst Gefühle aus, die das Potential haben, tiefgreifende\nVeränderung zu bewirken. In uns selbst, in unseren Beziehungen, in unserer\nArbeit. Warum also nicht auch für unser gesellschaftliches Zusammenleben?",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             }
                          ],
                          "nodeType": "document"
                       },
                       "category": {
                          "sys": {
