                    "fields": {
                       "title": "Gewinnerin Jesta plant ihr eigenes BGE-Experiment",
                       "slug": "gewinnerin-jesta-plant-ihr-eigenes-bge-experiment",
                       "date": "2016-05-03T00:00+01:00",
                       "author": {
                          "sys": {
                             "type": "Link",
                             "linkType": "Entry",
                             "id": "2RbmIbD4k8eOQCEeOCckqi"
                          }
                       },
                       "headerImage": {
                          "sys": {
                             "type": "Link",
                             "linkType": "Asset",
                             "id": "5AGBz5Aqm4ImSQAs2mIOIO"
                          }
                       },
                       "rich_text": {
                          "data": {},
                          "content": [
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ich starre auf mein Handy, wo gerade eine SMS eingegangen ist.\nWäre sie von irgendwem anderen, hätte ich sie inhaltlich sofort als\nSpam gelöscht. Aber sie ist von Greta.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Uaaaaaa, Jesta! Herzlichen Glückwunsch. Der Michel aus Lönneberga\nhat dich zur Grundeinkommensgewinnerin gemacht.",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   },
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Ist das ein Witz? Wirklich?",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   },
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Jaaaa. Es ist wahr!",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   },
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Oh, mein Gott!!! Ich stehe im Wald. Wirklich. Und heule.",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   },
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Ich freue mich so für euch!",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   }
                                ],
                                "nodeType": "blockquote"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Dein Thema, es kommt zu dir. Ich stehe im Wald. Wirklich. Auf einer\nkleinen steinernen Brücke – unter mir das Nonnenfließ, wo Biber ihre\nWasserburg errichtet haben. Ich bin unterwegs auf meiner monatlichen\nWandertour auf der 66-Seen-Route um Berlin diesmal zwischen Biesenthal\nund Falkenberg.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ich setzte mich auf das kleinste Brückengeländer der Welt und schmeiß\nfast mein Handy in die",
                                      "nodeType": "text"
                                   },
                                   {
                                      "data": {
                                         "uri": "http://biberburg.es/"
                                      },
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Biberburg.Es",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "hyperlink"
                                   },
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": " rast in mir. Das Blut. Das Adrenalin. Die Gedanken. Die Ideen\nund Möglichkeiten. Und ganz oben schwimmt eigentlich nur eins: Na dann\nlos, dann machst du jetzt dein Experiment. Jetzt probierst du es aus.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ich versuche meine Frau anzurufen. Die Verbindung ist mies. Es\nhilft nichts, dass ich jetzt laut schluchze beim Reden.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Ich habe gewonnen…",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   },
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Was hast du gewonnen?",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   },
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Das bedingungslose Grundeinkommen.",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   },
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Wie? Warum hast du das gewonnen?",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   },
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Ich habe es als Crowdhörnchen unterstützt. Dadurch war ich automatisch\nin jeder Verlosung drin.",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   },
                                   {
                                      "data": {},
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Du warst ein was?",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "paragraph"
                                   }
                                ],
                                "nodeType": "blockquote"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Wir verschieben Gespräch auf abends, wo ich ihr das Crowdhörnchen\nerkläre und meine monatliche Unterstützung für das Projekt. Wir trinken\nSekt, ich heule noch ein bisschen und erkläre den Kindern, was Freudentränen\nsind. Unsere Tochter mag es trotzdem nicht, wenn ich weine und stopft\nmir ein Gummibärchen in den Mund. Ich streiche ihr über den Kopf und\ngehe dann nachsehen, warum unser Sohn nichts mehr anhat außer Gummistiefel.\nDas große Feiern mit zwei kleinen Kindern…",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ich glaube an das bedingungslose Grundeinkommen. Bedingungslos.\nIch verfechte es, wo ich kann. Privat als auch in meiner Arbeit.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ich glaube daran, dass wenn die Existenzangst weg ist, wir zur\nvollen Größe erwachsen und wirklich das in unser Arbeit geben können,\nwas wir in diese Welt träumen möchten, was wir beitragen wollen.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ich glaube an das glückliche Arbeiten. Nicht als Luxus. Sondern\nals Grundvoraussetzung dafür, dass wir irgendetwas von Wert (er-)schaffen.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Und mit all dem nun also - Vorhang auf für das Ausprobieren meiner\nUtopie. Ich habe schon lange davon geträumt und auch viel davon erzählt,\ndass es mein Ziel ist, irgendwann so arbeiten zu können, dass sich meine\nKlienten selbst aussuchen können, was sie mir zahlen.  Nach unserer\nArbeit zusammen entscheiden sie, was es ihnen wert ist und was sie sich\ninnerhalb ihres Budgets leisten möchten.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ich arbeite als (Slow) Business Coach und Trainerin für intuitives\nZeitmanagement und zu meinen Hauptklienten gehören Selbstständige, Eltern,\nVisionäre… Die meisten meiner Klienten fallen in mindestens zwei dieser\ndrei Kategorien. Der Zeitpunkt unserer Arbeit zusammen fällt oft auch\nin den Wiedereinstieg nach der Elternzeit, nach einer Auszeit, und auch\nmal nach dem Burn-out. Zeiten in denen Geld nicht unbedingt zu den Hauptressourcen\nzählt.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ich arbeite zwar schon von Anfang an auch im Tausch und möchte\ndies auch nicht missen. Da aber, meine Vermieter, der Supermarkt, die\nKita meiner Kinder und viele andere meine Dienste nicht im Tausch für\ndas, was ich von ihnen brauche annehmen, kam es auch schon dazu, dass\nich Tauschangebote ablehnen musste.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Das Projekt Offener Preis ist ein Experiment.  Schon aus meiner\nErfahrung mit dem Tauschen weiß ich, dass nicht alles einfach immer\nnur einfach und klar ist.  Daher jetzt meine Utopie als Experiment mit\nder offiziellen Möglichkeit des Scheiterns.",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Aber ich will es halt wissen, ob Arbeiten und Bezahlung auch über\nVertrauen läuft. Über Selbsteinschätzung. Kann ich das Ganze überhaupt\nhalten oder kommen mir blöde Gedanken und Gefühle?  Und wenn ja, welche? \nWelche tollen Gefühle kommen? Wie steht es mit der Angst?  Auch wenn\nmeine Existenzangst jetzt für ein Jahr aufgefangen ist – Was ist da\nnoch? Und wie ist das Ganze für meine Klienten? Werden sie die Option\nder eigenen Preisfestlegung wählen oder fühlen sie sich besser den von\nmir genannten Preis zu zahlen? Kommen sie jetzt, weil sie es sich vorher\nnicht leisten konnten? Oder kommen sie jetzt gar nicht, weil es mit\neinem unklaren Gefühl verbunden ist…",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Ich weiß es nicht, will’s aber rauskriegen und dokumentieren. Vielleicht\nwird ein Buch draus, vielleicht ein Blog Artikel, vielleicht ein Podcast…",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Für mich ist das Jahr bedingungsloses Grundeinkommen ein Stipendium\nfür mein ganz eigenes Forschungsprojekt zum glücklichen Arbeiten. Es\nist Freiheit von Existenzangst durch Grundabsicherung.  Es ist Zeit,\ndie ich diesem Experiment widme. Mit dem bedingungslosen Grundeinkommen,\nkann ich endlich so arbeiten, wie ich es mir wünsche…",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Und für diese Freiheit und Möglichkeit danke ich euch allen – allen\nCrowdhörnchen & dem Team des Mein Grundeinkommen, sowie allen anderen\nUnterstützerInnen der Idee selbst!",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "Habt herzlich liebsten Dank für diese Chance! \n",
                                      "nodeType": "text"
                                   },
                                   {
                                      "data": {
                                         "uri": "https://www.mein-grundeinkommen.de/menschen/32878"
                                      },
                                      "content": [
                                         {
                                            "data": {},
                                            "marks": [],
                                            "value": "Jesta",
                                            "nodeType": "text"
                                         }
                                      ],
                                      "nodeType": "hyperlink"
                                   },
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "\n",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             },
                             {
                                "data": {},
                                "content": [
                                   {
                                      "data": {},
                                      "marks": [],
                                      "value": "PS: Wie das Experiment selbst läuft, werde ich erst im Nachhinein\nöffentlich machen. Aber wie es ist im Grundeinkommen Jahr zu leben und\nwas dabei sonst noch so rauskommt, werde ich auch vorher schon mal berichten…",
                                      "nodeType": "text"
                                   }
                                ],
                                "nodeType": "paragraph"
                             }
                          ],
                          "nodeType": "document"
                       },
